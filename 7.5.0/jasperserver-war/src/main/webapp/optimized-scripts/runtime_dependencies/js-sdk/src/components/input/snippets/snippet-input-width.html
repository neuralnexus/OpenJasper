<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Input Controls</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
</head>

<body class="jr">

<div class="jr-mInput jr-uWidth-650px jr">
    <label class="jr-mInput-label jr">User Name</label>
    <input class="jr-mInput-text jr" type="text">
    <div class="jr-mInput-validation jr-isInvisible jr">
        <div class="jr-mInput-validation-alert jr-mInput-validation-alertError jr">
            <span class="jr-mInput-validation-alert-icon jr-mIcon jr-mIconSmall jr-cancelRound jr"></span>
            <span class="jr-mInput-validation-alert-text jr">Error</span>
        </div>
    </div>
</div>
<div class="jr-mInput jr-uWidth-25pc jr">
    <label class="jr-mInput-label jr">Password</label>
    <input class="jr-mInput-password jr" type="password">
    <div class="jr-mInput-validation jr-isInvisible jr">
        <div class="jr-mInput-validation-alert jr-mInput-validation-alertError jr">
            <span class="jr-mInput-validation-alert-icon jr-mIcon jr-mIconSmall jr-cancelRound jr"></span>
            <span class="jr-mInput-validation-alert-text jr">Error</span>
        </div>
    </div>
</div>
</body>
</html>
