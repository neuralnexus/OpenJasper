<div class="panel dialog loading overlay moveable centered_horz centered_vert {{- additionalCssClasses }}">

    <js-templateNonce></js-templateNonce>
    <div class="content ">
        <div class="header mover">
            <div class="title">{{- title }}</div>
        </div>

        <div class="body">
            <p class="message">{{- i18n['dialog.overlay.loading'] }}<b class="percents"></b></p>
            <button class="button action up">
                <span class="wrap">{{- i18n['button.cancel'] }}</span>
                <span class="icon"></span>
            </button>
        </div>

    </div>
</div>
