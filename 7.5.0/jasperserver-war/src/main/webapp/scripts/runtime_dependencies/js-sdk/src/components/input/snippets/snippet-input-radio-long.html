<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Input Controls</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../snippet-input-wide.css" rel="stylesheet">
</head>
<body class="jr">

<div class="jr-mInput jr">
    <fieldset class="jr">
        <legend class="jr-mInput-label jr">Brand</legend>
        <div class="jr-mInput-set jr">
            <ul class="jr-mInput-radioContainer jr">
                <li class="jr-mInput-radio jr">
                    <input class="jr-mInput-radio-button jr" id="brand-1" type="radio" name="brand" value="Amigo" />
                    <label class="jr-mInput-radio-label jr" for="brand-1">Amigo</label>
                </li>
                <li class="jr-mInput-radio jr">
                    <input class="jr-mInput-radio-button jr" id="brand-2" type="radio" name="brand" value="Atomic" />
                    <label class="jr-mInput-radio-label jr" for="brand-2">Atomic</label>
                </li>
                <li class="jr-mInput-radio jr">
                    <input class="jr-mInput-radio-button jr" id="brand-3" type="radio" name="brand" value="Best" />
                    <label class="jr-mInput-radio-label jr" for="brand-3">Best</label>
                </li>
                <li class="jr-mInput-radio jr">
                    <input class="jr-mInput-radio-button jr" id="brand-4" type="radio" name="brand" value="Better" />
                    <label class="jr-mInput-radio-label jr" for="brand-4">Better</label>
                </li>
                <li class="jr-mInput-radio jr">
                    <input class="jr-mInput-radio-button jr" id="brand-5" type="radio" name="brand" value="Colossal" />
                    <label class="jr-mInput-radio-label jr" for="brand-5">Colossal</label>
                </li>
                <li class="jr-mInput-radio jr">
                    <input class="jr-mInput-radio-button jr" id="brand-6" type="radio" name="brand" value="Even Better" />
                    <label class="jr-mInput-radio-label jr" for="brand-6">Even Better</label>
                </li>
            </ul>
        </div>
    </fieldset>
    <div class="jr-mInput-validation jr-isInvisible jr">
        <div class="jr-mInput-validation-alert jr-mInput-validation-alertError jr">
            <span class="jr-mInput-validation-alert-icon jr-mIcon jr-mIconSmall jr-cancelRound jr"></span>
            <span class="jr-mInput-validation-alert-text jr">Error</span>
        </div>
    </div>
</div>

</body>
</html>
