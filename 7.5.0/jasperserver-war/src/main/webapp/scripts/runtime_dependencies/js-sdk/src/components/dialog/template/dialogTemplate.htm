<div class="jr-mDialog jr jr-isHidden jr-uWidth-400px">

    <js-templateNonce></js-templateNonce>
    <div class="jr-mDialog-header jr jr-jDialogDraggable">
        <h1 class="jr-mDialog-header-title jr-jDialogTitle jr">{{- this.options.title }}</h1>
        <button class="jr-mDialog-header-close jr" data-jr-dismit="dialog">
            <span class="jr-mButton-icon jr-mIcon jr-cancel jr"></span>
        </button>
    </div>

    <div class="jr-mDialog-body jr">
        <div class="jr-mDialog-body-wrapper jr"></div>
    </div>

    <div class="jr-mDialog-footer jr">
    </div>
</div>
