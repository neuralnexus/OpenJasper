<div class="jr-mSingleselect jr">

    <js-templateNonce></js-templateNonce>
    <a class="jr-mSingleselect-input jr">
        <span class="jr-mSingleselect-input-placeholder jr">{{- i18n['sic.singleselect.select.one'] }}</span>
        <span class="jr-mSingleselect-input-selection jr">{{- value}}</span>
        <div class="jr-mSingleselect-input-expander jr"></div>
    </a>
    <div class="jr-mSingleselect-search jr">
        <input type="text" placeholder="{{- i18n['sic.multiselect.search'] }}" class="jr-mInput-search jr" value="{{- value}}">
    </div>
</div>
