<!DOCTYPE html>
<html>
<head>
    <title>Button, Outline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
</head>

<body class="jr">
<div>
    <button class="jr-mButton jr-mButtonText jr-mButtonOutline jr">
        <span class="jr-mButton-label jr">View List</span>
    </button>
    <button aria-label="preview" class="jr-mButton jr-mButtonAction jr-mButtonOutline jr">
        <span class="jr-mButton-icon jr-mIcon jr-view jr"></span>
    </button>
</div>
<div style="margin-top:1em">
    <button class="jr-mButton jr-mButtonText jr-mButtonOutline jr-mButtonLarge jr">
        <span class="jr-mButton-label jr">View List</span>
    </button>
    <button aria-label="preview" class="jr-mButton jr-mButtonAction jr-mButtonOutline jr-mButtonLarge jr">
        <span class="jr-mButton-icon jr-mIcon jr-mIconLarge jr-view jr"></span>
    </button>
</div>
</body>
</html>
