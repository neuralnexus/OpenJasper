<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<head>
    <title>Table Snippet</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
</head>

<body class="jr">
<table class="jr-mTable jr">
    <thead class="jr-mTable-head jr">
    <tr class="jr-mTable-row jr-mTable-rowHeader jr">
        <th class="jr-mTable-cell jr-uWidth-30pc jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-text jr">Attribute</p>
            </div>
        </th>
        <th class="jr-mTable-cell jr-uWidth-30pc jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-textbox jr">Value</p>
            </div>
        </th>
        <th class="jr-mTable-cell jr-uWidth-10pc jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-checkbox jr">Encrypted</p>
            </div>
        </th>
        <th class="jr-mTable-cell jr-uWidth-100px jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-selectlist jr">Permission</p>
            </div>
        </th>
        <th class="jr-mTable-cell jr-uWidth-80px jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-date jr">Expiration Date</p>
            </div>
        </th>
    </tr>
    </thead>
    <tbody class="jr-mTable-body jr">
    <tr class="jr-mTable-row jr">
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-titletext jr">Username</a></p>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <div class="jr-mTable-cell-textbox jr">
                    <input class="jr-mInput-text jr" type="text">
                </div>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <div class="jr-mTable-cell-checkbox jr">
                    <input class="jr-mInput-checkbox jr" type="checkbox">
                </div>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <div class="jr-mTable-cell-selectlist jr">
                    <select class="jr">
                        <option>Administer</option>
                        <option>Read Only</option>
                        <option>No Access</option>
                    </select>
                </div>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-date jr">10/15/2016</p>
            </div>
        </td>
    </tr>
    <tr class="jr-mTable-row jr">
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-titletext jr">
                    <a class="jr-mLink jr-mLinkText jr">Password</a>
                </p>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-text jr">superuser</p>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <div class="jr-mTable-cell-checkbox jr">
                    <input class="jr-mInput-checkbox jr" type="checkbox">
                </div>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <div class="jr-mTable-cell-selectlist jr">
                    <select class="jr">
                        <option>Administer</option>
                        <option>Read Only</option>
                        <option>No Access</option>
                    </select>
                </div>
            </div>
        </td>
        <td class="jr-mTable-cell jr">
            <div class="jr-mTable-cell-wrapper jr">
                <p class="jr-mTable-cell-date jr">07/15/2016</p>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
