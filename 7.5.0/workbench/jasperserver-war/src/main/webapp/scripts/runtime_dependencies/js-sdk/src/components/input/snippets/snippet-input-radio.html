<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Input Controls</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../snippet-input-wide.css" rel="stylesheet">
</head>
<body class="jr">

<div class="jr-mInput jr">
    <fieldset class="jr">
        <legend class="jr-mInput-label jr">Country</legend>
        <ul class="jr-mInput-radioContainer jr">
            <li class="jr-mInput-radio jr">
                <input class="jr-mInput-radio-button jr" id="country-1" type="radio" name="country" value="Canada" />
                <label class="jr-mInput-radio-label jr" for="country-1">Canada</label>
            </li>
            <li class="jr-mInput-radio jr">
                <input class="jr-mInput-radio-button jr" id="country-2" type="radio" name="country" value="United States" />
                <label class="jr-mInput-radio-label jr" for="country-2">United States</label>
            </li>
        </ul>
    </fieldset>
    <div class="jr-mInput-validation jr-isInvisible jr">
        <div class="jr-mInput-validation-alert jr-mInput-validation-alertError jr">
            <span class="jr-mInput-validation-alert-icon jr-mIcon jr-mIconSmall jr-cancelRound jr"></span>
            <span class="jr-mInput-validation-alert-text jr">Error</span>
        </div>
    </div>
</div>

</body>
</html>
