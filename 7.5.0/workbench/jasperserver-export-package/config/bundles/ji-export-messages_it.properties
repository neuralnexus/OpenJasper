ji.export.help.header=Utilizzo: {0} [OPZIONI]\n\nOpzioni:\n

ji.export.arg.description.help=Stampa la guida.

ji.export.arg.description.output-dir=Percorso a una directory in cui creare la cartella del catalogo di output.
ji.export.arg.description.input-dir=Percorso per l'importazione di un catalogo da una directory.

ji.export.arg.description.output-zip=Percorso e nome file del catalogo di output compresso da creare \n(omettere il percorso per posizionare il file compresso nella directory corrente).
ji.export.arg.description.input-zip=Percorso e nome file per importare un catalogo da un file compresso \n(omettere il percorso se la cartella compressa si trova nella directory corrente).
ji.export.arg.description.update-core-user=Quando utilizzato senza l''opzione --update, gli utenti principali nel catalogo non verranno aggiornati. Usare questa opzione per sovrascrivere gli utenti principali definiti.
ji.export.arg.description.skip-user-update=Quando utilizzato insieme all'opzione di aggiornamento, gli utenti del catalogo non verranno importati. Utilizzare questa opzione per importare i cataloghi senza sovrascrivere gli utenti attualmente definiti.

ji.export.arg.description.update=Se URI e tipi corrispondono, le risorse del catalogo verranno sostituite da quelle dell'archivio.

ji.export.arg.description.everything=Esportare tutto tranne gli eventi di accesso: tutte le risorse di archivio, le autorizzazioni, i lavori di report, gli utenti e i ruoli.

ji.export.arg.description.uris=URI dell'archivio delle risorse o cartelle da esportare.
ji.export.arg.description.repository-permissions=Quando utilizzato con l'opzione --uris, le autorizzazioni dell'archivio verranno esportate insieme a ogni cartella e risorsa.
 
ji.export.arg.description.roles=Elenco separato da virgola dei ruoli da esportare; se con questa opzione non viene viene specificato nessun ruolo, vengono esportati tutti i ruoli.
ji.export.arg.description.users=Elenco separato da virgola degli utenti da esportare; se con questa opzione non viene viene specificato nessun utente, vengono esportati tutti gli utenti.
ji.export.arg.description.role-users=Quando utilizzato con l'opzione --ruoli, verranno esportati gli utenti appartenenti ad ogni ruolo.
ji.export.arg.description.users-roles=Quando utilizzato con l'opzione --utenti, verranno esportati i ruoli appartenenti a ciascun utente.

ji.export.arg.description.report-jobs=L'elenco separato da virgole delle report unit o gli URI della cartella per cui esportare i lavori pianificati.

ji.export.arg.description.prepend-path=Stringa da anteporre a un percorso URI per tutte le risorse importate.

ji.export.arg.description.pass=Password per la codifica.

ji.export.encryption.enc-pass=\n\nCrittografia password:{0}\n
ji.export.encryption.add-string=Aggiungere la stringa seguente a js.jdbc.properties:

ji.export.arg.description.include-access-events=Include gli eventi di accesso durante l'importazione o l'esportazione.

ji.export.arg.description.include-audit-events=Include i dati di audit durante l'importazione o l'esportazione.

ji.export.arg.description.include-monitoring-events=Include i dati di monitoraggio durante l'importazione o l'esportazione.

ji.export.arg.description.include-server-settings=Include le impostazioni server.
ji.export.arg.description.include-attributes=Include gli attributi.
ji.export.arg.description.skip-attribute-values=Salta i valori di attributo.
ji.export.arg.description.resource-types=Elenco separato da virgole dei tipi di risorsa da esportare. Tutti i tipi di risorsa disponibili: {0}.
ji.export.arg.description.skip-dependent-resources=Salta le risorse dipendenti.
ji.export.broken-dependencies=Le risorse seguenti dispongono di dipendenze non funzionanti. Fanno riferimento ad altre risorse che non sono accessibili.

ji.export.arg.description.broken-dependencies=Definisce l'azione da effettuare con le dipendenze non funzionanti: fail, skip, o include.  Il valore predefinito \u00E8 fail.\n fail: il server annuller\u00E0 l'importazione e restituir\u00E0 un errore.\n skip: l'importazione continuer\u00E0 ma le risorse con dipendenze non funzionanti non verranno importate.\n include: - l'importazione continuer\u00E0 e le risorse con dipendenze non funzionanti verranno importate.

import.broken.dependencies=Il file di importazione contiene delle risorse con dipendenze non funzionanti.
import.broken.dependencies.options=Immettere \"a\" per ANNULLARE l'importazione, \"s\" per continuare l'importazione ma SALTARE le risorse con dipendenze non funzionanti oppure \"i\" per continuare l'importazione e INCLUDERE le risorse con dipendenze non funzionanti. Il valore predefinito \u00E8 \"a\".

ji.export.organization.unsupported.operation=La risorsa con URI di archivio {0} \u00E8 un'organizzazione.\nJasperReports Server non supporta l'esportazione di organizzazioni individuali.

ji.export.arg.description.input-key=per specificare la chiave segreta della crittografia import-export
ji.export.arg.description.keyalias=per specificare l'alias della chiave nel keystore
ji.export.arg.description.keypass=per specificare la password per accedere alla chiave nel keystore
ji.export.arg.description.keyalg=per specificare l'algoritmo di crittografia
ji.export.arg.description.keysize=per specificare la dimensione della chiave
ji.export.arg.description.keystore= per importare la chiave da un keystore java
ji.export.arg.description.secret-key= per specificare i byte della chiave segreta in esadecimale.
ji.export.arg.description.storepass= per specificare una password per il keystore
ji.export.arg.description.genkey=  per generare a caso la nuova chiave di crittografia dei dati
ji.export.arg.description.secretUri= per specificare il percorso del repository di file segreto
ji.export.arg.description.destkeystore= per specificare il keystore di destinazione per l'esportazione
ji.export.arg.description.deststorepass= per specificare la password dell'archivio di destinazione per l'esportazione