ji.export.broken-dependencies=Los siguientes recursos presentan dependencias rotas. Hacen referencia a otros recursos que no est\u00E1n accesibles.

ji.export.arg.description.broken-dependencies=Define la acci\u00F3n que se realizar\u00E1 con las dependencias rotas: fail, skip o  include. El valor predeterminado es \"error\".\n fail: el servidor cancelar\u00E1 la importaci\u00F3n y mostrar\u00E1 un error.\n skip: la importaci\u00F3n continuar\u00E1, pero no se importar\u00E1n los recursos con dependencias rotas.\n include: la importaci\u00F3n continuar\u00E1 y se importar\u00E1n los recursos con dependencias rotas.

import.broken.dependencies=El archivo de importaci\u00F3n contiene recursos con dependencias rotas.
import.broken.dependencies.options=Introduzca \"c\" para CANCELAR la importaci\u00F3n, \"s\" para continuar con la importaci\u00F3n, pero OMITIR los recursos con dependencias rotas o \"i\" para continuar con la importaci\u00F3n e INCLUIR los recursos con dependencias rotas. El valor predeterminado es \"c\".

ji.export.organization.unsupported.operation=El recurso con la URI de repositorio {0} es una organizaci\u00F3n.\nJasperReports Server no admite la exportaci\u00F3n de organizaciones individuales.

