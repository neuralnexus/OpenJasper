# Global logging configuration

# Console output...
appender.stdout.type=Console
appender.stdout.name=stdout
appender.stdout.layout.type=PatternLayout
# Valid date format specifiers for the conversionPattern include "ABSOLUTE", "DATE" and "ISO8601"
appender.stdout.layout.pattern=%5p [%c] %m%ex%n

logger.orgapachehttp.name=org.apache.http
logger.orgapachehttp.level=DEBUG
logger.orgapachehttpwirename=org.apache.http.wire
logger.orgapachehttpwire.level=ERROR

rootLogger.level = INFO
rootLogger.appenderRef.stdout.ref = stdout


