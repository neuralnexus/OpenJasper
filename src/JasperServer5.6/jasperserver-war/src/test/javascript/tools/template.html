<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    ###template###
    <link rel="shortcut icon" type="image/png" href="../lib/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
    ###import###
    <script type="text/javascript" src="../lib/html.jasmine.reporter.js"></script>

    <script type="text/javascript" src="../lib/console.jasmine.reporter.js"></script>
    <script type="text/javascript" src="../lib/junitxml.jasmine.reporter.js"></script>
</head>

<body>
<script type="text/javascript">
    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        jasmineEnv.addReporter(new jasmine.JUnitXmlReporter());
        var trivialReporter = new jasmine.TrivialReporter();
        jasmineEnv.addReporter(trivialReporter);
        jasmineEnv.specFilter = function (spec) {
            return trivialReporter.specFilter(spec);
        };
        //keep as last reporter because phantomjs rely on it
        jasmineEnv.addReporter(new jasmine.ConsoleReporter());

        var currentWindowOnload = window.onload;

        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            jasmineEnv.execute();
        };

    })();
</script>
</body>
</html>
