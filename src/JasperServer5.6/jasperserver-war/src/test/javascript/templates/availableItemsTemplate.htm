<ul class="mSelect-list mSelect-avList" style="top: {{=top}}px;">
    {{_.each(items, function(item) { }}
    <li style="white-space: nowrap;" class="{{ if (item.selected) print('selected'); }} {{ if (item.active) print(' active'); }}" data-index="{{=item.index}}" title="{{=item.label}}">
        <div><a title="{{=item.label}}">{{=item.label}}</a></div>
    </li>
    {{ }); }}
</ul>
