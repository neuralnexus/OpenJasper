<div class="mSelect-dropDown mSelect-listContainer {{ if (isIPad) print('ipad'); }}">
    <!-- list position -->
    <div class="mSelect-footer mSelect-footer-trueAll">
        <input tabindex="-1" type="checkbox"  {{ if (disabled) { }}disabled="disabled"{{ } }} {{ if (isTrueAll) { }}checked="checked"{{ } }}>
        <a class="mSelect-footer-selectOptions trueAll all" {{ if (disabled) { }}disabled="disabled"{{ } }}>{{=i18n['sic.multiselect.trueAll']}}</a>
        <a class="mSelect-footer-selectOptions none" {{ if (disabled) { }}disabled="disabled"{{ } }}>{{=i18n['sic.multiselect.none']}}</a>
        <a class="mSelect-footer-selectOptions invert" {{ if (disabled) { }}disabled="disabled"{{ } }}>{{=i18n['sic.multiselect.inverse']}}</a>
        <button tabindex="-1" class="mSelect-footer-button">{{=i18n['sic.multiselect.close']}}</button>
    </div>
</div>
