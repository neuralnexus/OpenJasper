ji.export.help.header=Utilizzo: {0} [OPZIONI]\n\nOpzioni:\n

ji.export.arg.description.help=Stampa la guida.

ji.export.arg.description.output-dir=Percorso a una directory in cui creare la cartella del catalogo di output.
ji.export.arg.description.input-dir=Percorso per l'importazione di un catalogo da una directory.

ji.export.arg.description.output-zip=Percorso e nome file del catalogo di output compresso da creare \n(omettere il percorso per posizionare il file compresso nella directory corrente).
ji.export.arg.description.input-zip=Percorso e nome file per importare un catalogo da un file compresso \n(omettere il percorso se la cartella compressa si trova nella directory corrente).
ji.export.arg.description.update-core-user=Quando utilizzato senza l''opzione --update, gli utenti principali nel catalogo non verranno aggiornati. Usare questa opzione per sovrascrivere gli utenti principali definiti.
ji.export.arg.description.skip-user-update=Quando utilizzato insieme all'opzione di aggiornamento, gli utenti del catalogo non verranno importati. Utilizzare questa opzione per importare i cataloghi senza sovrascrivere gli utenti attualmente definiti.

ji.export.arg.description.update=Se URI e tipi corrispondono, le risorse del catalogo verranno sostituite da quelle dell'archivio.

ji.export.arg.description.everything=Esportare tutto tranne gli eventi di accesso: tutte le risorse di archivio, le autorizzazioni, i lavori di report, gli utenti e i ruoli.

ji.export.arg.description.uris=URI dell'archivio delle risorse o cartelle da esportare.
ji.export.arg.description.repository-permissions=Quando utilizzato con l'opzione --uris, le autorizzazioni dell'archivio verranno esportate insieme a ogni cartella e risorsa.
 
ji.export.arg.description.roles=Elenco separato da virgola dei ruoli da esportare; se con questa opzione non viene viene specificato nessun ruolo, vengono esportati tutti i ruoli.
ji.export.arg.description.users=Elenco separato da virgola degli utenti da esportare; se con questa opzione non viene viene specificato nessun utente, vengono esportati tutti gli utenti.
ji.export.arg.description.role-users=Quando utilizzato con l'opzione --ruoli, verranno esportati gli utenti appartenenti ad ogni ruolo.

ji.export.arg.description.report-jobs=Elenco separato da virgole dei percorsi URI di cartelle e Report Unit dell'archivio per i quali \u00e8 necessario esportare i lavori di Report Unit.

ji.export.arg.description.prepend-path=Stringa da anteporre a un percorso URI per tutte le risorse importate.

ji.export.arg.description.pass=Password per la codifica.

ji.export.encryption.enc-pass=\n\nCrittografia password:{0}\n
ji.export.encryption.add-string=Aggiungi prossima stringa a js.jdbc.properties:

ji.export.arg.description.include-access-events=Includendo importazione/esportazione eventi di accesso.

ji.export.arg.description.include-audit-events=Includendo importazione/esportazione dati di audit.

ji.export.arg.description.include-monitoring-events=Includendo importazione/esportazione dei dati di monitoraggio.

ji.export.arg.description.include-server-settings=Includendo impostazioni server.

ji.export.organization.unsupported.operation=La risorsa con URI di archivio {0} \u00e8 un'organizzazione.\nJasperReports Server non supporta l'esportazione di organizzazioni individuali.
