ji.export.arg.description.repository-permissions=Quando utilizado com a op\u00e7\u00e3o --uris, permiss\u00f5es do reposit\u00f3rio ser\u00e3o\nexportadas junto com cada pasta e recurso.
 
ji.export.arg.description.roles=Lista de fun\u00e7\u00f5es a serem exportadas separadas por v\u00edrgula; se nenhuma fun\u00e7\u00e3o for especificada com esta op\u00e7\u00e3o, todas as fun\u00e7\u00f5es ser\u00e3o exportadas.
ji.export.arg.description.users=Lista de usu\u00e1rios a serem exportados, separados por v\u00edrgula; se nenhum usu\u00e1rio estiver\nespecificado com esta op\u00e7\u00e3o, todos os usu\u00e1rios ser\u00e3o exportados.
ji.export.arg.description.role-users=Quando utilizado com a op\u00e7\u00e3o --fun\u00e7\u00f5es, os usu\u00e1rios pertencentes a cada fun\u00e7\u00e3o ser\u00e3o exportados.

