ji.export.arg.description.everything=Exportar tudo, exceto eventos de acesso: todos os recursos do reposit\u00f3rio,\npermiss\u00f5es, trabalhos de relat\u00f3rio, usu\u00e1rios e fun\u00e7\u00f5es.

