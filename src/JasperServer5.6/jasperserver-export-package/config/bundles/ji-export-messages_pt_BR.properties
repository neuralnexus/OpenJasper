ji.export.arg.description.update-core-user=Quando utilizado sem a op\u00e7\u00e3o --atualizar, os usu\u00e1rios do n\u00facleo do cat\u00e1logo n\u00e3o ser\u00e3o \natualizados. Use esta op\u00e7\u00e3o para substituir usu\u00e1rios do n\u00facleo\n atualmente definidos.
ji.export.arg.description.skip-user-update=Quando utilizado com a op\u00e7\u00e3o --atualizar, os usu\u00e1rios do cat\u00e1logo n\u00e3o ser\u00e3o\nimportados. Use esta op\u00e7\u00e3o para importar cat\u00e1logos sem substituir\nusu\u00e1rios atualmente definidos.

