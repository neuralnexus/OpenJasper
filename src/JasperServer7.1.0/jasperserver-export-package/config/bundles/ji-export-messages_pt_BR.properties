ji.export.help.header=Uso: {0} [OPTIONS]\n\nOp\u00e7\u00f5es:\n

ji.export.arg.description.help=Imprimir essa ajuda.

ji.export.arg.description.output-dir=Caminho para um diret\u00f3rio no qual a pasta de cat\u00e1logo de sa\u00edda ser\u00e1 criada.
ji.export.arg.description.input-dir=Caminho para a importa\u00e7\u00e3o de um cat\u00e1logo a partir de um diret\u00f3rio.

ji.export.arg.description.output-zip=Caminho e nome do arquivo zip de cat\u00e1logo de sa\u00edda a ser criado\n(omitir caminho para colocar zip no diret\u00f3rio atual)
ji.export.arg.description.input-zip=Caminho e nome do arquivo para importa\u00e7\u00e3o de um cat\u00e1logo a partir de um arquivo zip\n(omitir caminho se zip estiver no diret\u00f3rio atual).
ji.export.arg.description.update-core-user=Quando utilizado sem a op\u00e7\u00e3o --atualizar, os usu\u00e1rios do n\u00facleo do cat\u00e1logo n\u00e3o ser\u00e3o \natualizados. Use esta op\u00e7\u00e3o para substituir usu\u00e1rios do n\u00facleo\n atualmente definidos.
ji.export.arg.description.skip-user-update=Quando utilizado com a op\u00e7\u00e3o --atualizar, os usu\u00e1rios do cat\u00e1logo n\u00e3o ser\u00e3o\nimportados. Use esta op\u00e7\u00e3o para importar cat\u00e1logos sem substituir\nusu\u00e1rios atualmente definidos.

ji.export.arg.description.update=Recursos no cat\u00e1logo substituir\u00e3o os do reposit\u00f3rio se\nURIs e tipos de corresponderem.

ji.export.arg.description.everything=Exportar tudo, exceto eventos de acesso: todos os recursos do reposit\u00f3rio,\npermiss\u00f5es, trabalhos de relat\u00f3rio, usu\u00e1rios e fun\u00e7\u00f5es.

ji.export.arg.description.uris=URIs do reposit\u00f3rio de recursos ou pastas a serem exportados.
ji.export.arg.description.repository-permissions=Quando utilizado com a op\u00e7\u00e3o --uris, permiss\u00f5es do reposit\u00f3rio ser\u00e3o\nexportadas junto com cada pasta e recurso.
 
ji.export.arg.description.roles=Lista de fun\u00e7\u00f5es a serem exportadas separadas por v\u00edrgula; se nenhuma fun\u00e7\u00e3o for especificada com esta op\u00e7\u00e3o, todas as fun\u00e7\u00f5es ser\u00e3o exportadas.
ji.export.arg.description.users=Lista de usu\u00e1rios a serem exportados, separados por v\u00edrgula; se nenhum usu\u00e1rio estiver\nespecificado com esta op\u00e7\u00e3o, todos os usu\u00e1rios ser\u00e3o exportados.
ji.export.arg.description.role-users=Quando utilizado com a op\u00e7\u00e3o --fun\u00e7\u00f5es, os usu\u00e1rios pertencentes a cada fun\u00e7\u00e3o ser\u00e3o exportados.
ji.export.arg.description.users-roles=Quando utilizado com a op\u00e7\u00e3o --usu\u00e1rios, as fun\u00e7\u00f5es pertencentes a cada usu\u00e1rio ser\u00e3o exportadas.

ji.export.arg.description.report-jobs=Lista separada por v\u00edrgula de unidades de relat\u00f3rio ou URIs de pasta \npara as quais os trabalhos agendados devem ser exportados.

ji.export.arg.description.prepend-path=String a ser prefixada a um caminho URI para todos os recursos importados.

ji.export.arg.description.pass=Senha a ser codificada.

ji.export.encryption.enc-pass=\n\nCriptografando senha:{0}\n
ji.export.encryption.add-string=Adicione a seguinte string a js.jdbc.properties:

ji.export.arg.description.include-access-events=Inclua eventos de acesso ao importar ou exportar.

ji.export.arg.description.include-audit-events=Inclua dados de auditoria ao importar ou exportar.

ji.export.arg.description.include-monitoring-events=Inclua dados de monitoramente ao importar ou exportar.

ji.export.arg.description.include-server-settings=Inclua configura\u00e7\u00f5es do servidor.
ji.export.arg.description.include-attributes=Inclua atributos.
ji.export.arg.description.skip-attribute-values=Ignora valores de atributo.
ji.export.arg.description.resource-types=Lista separada por v\u00edrgula de tipos de recursos a exportar. Todos os tipos dispon\u00edveis: {0}.
ji.export.arg.description.skip-dependent-resources=Ignora recursos dependentes.
ji.export.broken-dependencies=Os seguintes recursos t\u00eam depend\u00eancias quebradas. Eles fazem refer\u00eancia a outros recursos que n\u00e3o podem ser acessados.

ji.export.arg.description.broken-dependencies=Define a a\u00e7\u00e3o a ser tomada com depend\u00eancias quebradas: fail, skip ou include. O valor padr\u00e3o \u00e9 falha.\n fail - O servidor cancelar\u00e1 a importa\u00e7\u00e3o e retornar\u00e1 um erro.\n skip - A importa\u00e7\u00e3o continuar\u00e1, mas os recursos com depend\u00eancias quebradas n\u00e3o ser\u00e3o importados.\n include - A importa\u00e7\u00e3o continuar\u00e1 e os recursos com depend\u00eancias quebradas ser\u00e3o importados.

import.broken.dependencies=O arquivo de importa\u00e7\u00e3o cont\u00e9m recursos com depend\u00eancias quebradas.
import.broken.dependencies.options=Insira 'c' para CANCELAR a importa\u00e7\u00e3o, 's' para concluir a importa\u00e7\u00e3o e IGNORAR os recursos com depend\u00eancias quebradas ou 'i' para continuar a importa\u00e7\u00e3o e INCLUIR os recursos com depend\u00eancias quebradas. O padr\u00e3o \u00e9 'c'.

ji.export.organization.unsupported.operation=O recurso com URI de reposit\u00f3rio {0} \u00e9 uma organiza\u00e7\u00e3o.\nJasperReports Server n\u00e3o suporta exporta\u00e7\u00e3o de organiza\u00e7\u00f5es individuais.
