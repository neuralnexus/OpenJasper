ji.export.help.header=Verwendung: {0} [OPTIONEN]\n\nOptionen:\n

ji.export.arg.description.help=Dieses Hilfethema ausgeben.

ji.export.arg.description.output-dir=Pfad zum Verzeichnis, in dem der Ausgabekatalogordner erstellt werden soll.
ji.export.arg.description.input-dir=Pfad f\u00fcr den Import eines Katalogs aus einem Verzeichnis.

ji.export.arg.description.output-zip=Pfad und Dateiname der zu erstellenden ZIP-Datei des Ausgabekatalogs\n(ohne Pfadangabe wird die ZIP-Datei im aktuellen Verzeichnis abgelegt)
ji.export.arg.description.input-zip=Pfad und Dateiname f\u00fcr den Import eines Katalogs aus einer ZIP-Datei\n(Pfadangabe kann unterbleiben, wenn sich die ZIP-Datei im aktuellen Verzeichnis befindet)
ji.export.arg.description.update-core-user=Bei der Verwendung ohne die Option '--update' werden Kernbenutzer im Katalog nicht \naktualisiert. Verwenden Sie diese Option, um die aktuell festgelegten Kernbenutzer \n zu \u00fcberschreiben.
ji.export.arg.description.skip-user-update=Bei Verwendung mit der Option '--update' werden Benutzer im Katalog\nnicht importiert. Verwenden Sie diese Option zum Importieren von Katalogen,\nohne derzeit definierte Benutzer zu \u00fcberschreiben.

ji.export.arg.description.update=Bei \u00fcbereinstimmenden URIs und Typen werden die Ressourcen\nim Repository durch die Ressourcen aus dem Katalog ersetzt.

ji.export.arg.description.everything=Alles au\u00dfer Zugriffsereignissen exportieren: Alle Repository-Ressourcen,\nBerechtigungen, Berichtsauftr\u00e4ge, Benutzer und Rollen.

ji.export.arg.description.uris=Repository-URIs f\u00fcr zu exportierende Ressourcen oder Ordner.
ji.export.arg.description.repository-permissions=Bei Verwendung der Option '--uris' werden alle Repository-Berechtigungen\nzusammen mit den einzelnen Ordnern und Ressourcen exportiert.
 
ji.export.arg.description.roles=Durch Kommas getrennte Liste der zu exportierenden Rollen; wenn mit\ndieser Option keine Rollen angegeben werden, werden alle Rollen exportiert.
ji.export.arg.description.users=Durch Kommas getrennte Liste der zu exportierenden Benutzer; wenn mit\ndieser Option keine Benutzer angegeben werden, werden alle Benutzer exportiert.
ji.export.arg.description.role-users=Bei Verwendung mit der Option '--roles' werden die Benutzer exportiert, die zu den einzelnen Rollen geh\u00f6ren.
ji.export.arg.description.users-roles=Bei Verwendung mit der Option '--users' werden die Rollen exportiert, die zu den einzelnen Benutzern geh\u00f6ren.

ji.export.arg.description.report-jobs=Durch Kommas getrennte Listen von Berichtseinheiten oder Ordner-URIs, \nf\u00fcr die geplante Auftr\u00e4ge exportiert werden sollten.

ji.export.arg.description.prepend-path=Zeichenfolge, die dem URI-Pfad f\u00fcr alle importierten Ressourcen vorangestellt werden soll.

ji.export.arg.description.pass=Zu codierendes Passwort.

ji.export.encryption.enc-pass=\n\nPasswort f\u00fcr Verschl\u00fcsselung:{0}\n
ji.export.encryption.add-string=F\u00fcgen Sie der Datei "js.jdbc.properties" die folgenden Zeichenfolgen hinzu:

ji.export.arg.description.include-access-events=Beim Importieren oder Exportieren werden Zugriffsereignisse eingeschlossen.

ji.export.arg.description.include-audit-events=Beim Importieren oder Exportieren werden Pr\u00fcfdaten eingeschlossen.

ji.export.arg.description.include-monitoring-events=Beim Importieren oder Exportieren werden \u00dcberwachungsdaten eingeschlossen.

ji.export.arg.description.include-server-settings=Servereinstellungen werden eingeschlossen.
ji.export.arg.description.include-attributes=Attribute werden eingeschlossen.
ji.export.arg.description.skip-attribute-values=Attributwerte werden \u00fcbersprungen.
ji.export.arg.description.resource-types=Durch Kommas getrennte Liste von zu exportierenden Ressourcentypen. Alle verf\u00fcgbaren Ressourcentypen: {0}.
ji.export.arg.description.skip-dependent-resources=Abh\u00e4ngige Ressourcen werden \u00fcbersprungen.
ji.export.broken-dependencies=Die folgenden Ressourcen weisen Abh\u00e4ngigkeitsfehler auf. Sie verweisen auf Ressourcen, die nicht verf\u00fcgbar sind.

ji.export.arg.description.broken-dependencies=Legt die Aktion fest, die bei Abh\u00e4ngigkeitsfehlern durchgef\u00fchrt wird: "fail", "skip" oder "include". Der Standardwert lautet "fail".\n fail: Der Server bricht den Import ab und gibt einen Fehler aus.\n skip: Der Import wird fortgesetzt, Ressourcen mit Abh\u00e4ngigkeitsfehlern werden jedoch nicht importiert.\n include: Der Import wird fortgesetzt, und Ressourcen mit Abh\u00e4ngigkeitsfehlern werden importiert.

import.broken.dependencies=Die Importdatei enth\u00e4lt Ressourcen mit Abh\u00e4ngigkeitsfehlern.
import.broken.dependencies.options=Geben Sie "a" zum ABBRECHEN des Imports, "\u00fc" zum Fortsetzen des Imports und \u00dcBERSPRINGEN von Ressourcen mit Abh\u00e4ngigkeitsfehlern oder "e" zum Fortsetzen des Imports und EINSCHLIESSEN von Ressourcen mit Abh\u00e4ngigkeitsfehlern ein. Der Standardwert lautet "a".

ji.export.organization.unsupported.operation=Die Ressource mit der Repository-URI {0} ist eine Organisation.\nDas Exportieren einzelner Organisationen wird von JasperReports Server nicht unterst\u00fctzt.
