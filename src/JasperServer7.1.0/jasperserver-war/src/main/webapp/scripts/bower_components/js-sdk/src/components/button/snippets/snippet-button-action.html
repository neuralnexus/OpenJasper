<!DOCTYPE html>
<html>
<head>
    <title>Button, Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
</head>

<body class="jr">
<div>
    <button class="jr-mButton jr-mButtonAction jr" aria-label="view">
        <span class="jr-mButton-icon jr-mIcon jr-view jr"></span>
    </button>
    <button class="jr-mButton jr-mButtonAction jr-mButtonOutline jr" aria-label="view">
        <span class="jr-mButton-icon jr-mIcon jr-view jr"></span>
    </button>
    <button class="jr-mButton jr-mButtonAction jr-mButtonOutline jr">
        <span class="jr-mButton-label jr">View</span>
    </button>
</div>
</body>
</html>
