<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Single-Select</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
</head>

<body class="jr">

<ul class="jr-mSelectlist jr-mSelectlistSelected jr-uWidth-350px jr">
    <li class="jr-mSelectlist-item jr jr-isSelected" title="January" data-index="0">
        <div class="jr-mSelectlist-item-wrapper jr">
            <a class="jr-mSelectlist-item-delete jr j-remove-selection"></a>
            <a class="jr-mSelectlist-item-text jr">January - selected</a>
        </div>
    </li>
    <li class="jr-mSelectlist-item jr jr-isSelected" title="April" data-index="0">
        <div class="jr-mSelectlist-item-wrapper jr">
            <a class="jr-mSelectlist-item-delete jr j-remove-selection"></a>
            <a class="jr-mSelectlist-item-text jr">April - selected</a>
        </div>
    </li>
    <li class="jr-mSelectlist-item jr jr-isSelected" title="June" data-index="1">
        <div class="jr-mSelectlist-item-wrapper jr">
            <a class="jr-mSelectlist-item-delete jr j-remove-selection"></a>
            <a class="jr-mSelectlist-item-text jr">June - selected</a>
        </div>
    </li>
    <li class="jr-mSelectlist-item jr jr-isSelected jr-isHovered" title="July" data-index="2">
        <div class="jr-mSelectlist-item-wrapper jr">
            <a class="jr-mSelectlist-item-delete jr j-remove-selection"></a>
            <a class="jr-mSelectlist-item-text jr">July - selected and hovered</a>
        </div>
    </li>

    <li class="jr-mSelectlist-item jr jr-isSelected" title="August" data-index="2">
        <div class="jr-mSelectlist-item-wrapper jr">
            <a class="jr-mSelectlist-item-delete jr j-remove-selection"></a>
            <a class="jr-mSelectlist-item-text jr">August - selected</a>
        </div>
    </li>
</ul>
</body>
</html>
