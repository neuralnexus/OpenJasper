<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Input Controls</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../snippet-input-wide.css" rel="stylesheet">
</head>
<body class="jr">

<div class="jr-mInput jr">
    <div class="jr-mInput-boolean jr">
        <input class="jr-mInput-boolean-box jr" type="checkbox" id="boolean01" name="checkboxinput" checked="checked">
        <label class="jr-mInput-boolean-label jr" for="boolean01">Recyclable Package</label>
    </div>
    <span class="jr-mInput-alert jr-isInvisible jr">You must provide something here</span>
</div>
</body>
</html>
