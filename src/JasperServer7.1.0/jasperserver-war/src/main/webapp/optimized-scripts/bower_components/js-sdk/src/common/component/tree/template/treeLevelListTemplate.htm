<ul class="list collapsible folders" style="top: {{- top}}px; position: relative;">
    {{ _.each(items, function(item){ }}
    <li class="{{- item._node ? 'node closed' : 'leaf'}} {{- item.selected ? 'selected' : ''}}" data-index="{{- item.index }}" tabindex="-1">
        <p class="wrap button draggable" data-tooltip="{{- item.value.label }}"><b class="icon"/> {{- item.value.label }} </p>
        <div class="subcontainer" />
    </li>
    {{ }) }}
</ul>
