{{ for (var i = 0, l = items.length; i<l; i++){ }}
<li class="leaf">
    <div class=""><span class="leftColumn">{{- items[i].name}}{{- items[i].username}}</span>
        {{ if (items[i].tenantId){ }}
            <span class="rightColumn">{{- items[i].tenantId }}</span>
        {{ } }}
    </div>
</li>
{{ } }}
