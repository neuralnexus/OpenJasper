<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Dialog</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">

    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../../../../themes/default/jquery-ui/jquery-ui.css" rel="stylesheet">

    <script type="text/javascript" src="../../requireSnippetsConfig.js"></script>
    <script type="text/javascript" src="../../../runtime_dependencies/requirejs/require.js"></script>
    <script type="text/javascript" src="../../../../config.js"></script>

</head>

<body>

<div id="myDialog" class="modal-dialog jr jr-isHidden" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close jr-jDialogClose" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title jr-jDialogDraggable" id="myModalLabel">Modal title</h4></div>
        <div class="modal-body">
            <form>
                <div class="form-group"><label for="recipient-name" class="control-label">Recipient:</label> <input
                        class="form-control" id="recipient-name"></div>
                <div class="form-group"><label for="message-text" class="control-label">Message:</label> <textarea
                        class="form-control" id="message-text"
                        style="margin: 0px -19px 0px 0px; width: 568px; height: 54px;"></textarea></div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default jr-jDialogClose" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary jr-jDialogClose">Save changes</button>
        </div>

        <div class="jr-mDialog-footer-sizer jr jr-jDialogResizer"></div>
    </div>
</div>


<button class="jr-mButton jr-mButtonText jr-mButtonPrimary jr-mButtonLarge jr">
    <span class="jr-mButton-label jr">Open Dialog</span>
</button>

<script type="text/javascript">

    require(["components/dialog/Dialog", "jquery"], function (Dialog, $) {

        var dialog = new Dialog({
            el: "#myDialog"
        });

        $(".jr-mButton").click(function () {
            dialog.open();
        });

    });

</script>

</body>
</html>
