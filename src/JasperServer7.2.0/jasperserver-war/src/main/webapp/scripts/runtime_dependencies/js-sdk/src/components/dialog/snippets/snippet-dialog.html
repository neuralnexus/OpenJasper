<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Dialog</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../../../../themes/default/jquery-ui/jquery-ui.css" rel="stylesheet">

    <script type="text/javascript" src="../../requireSnippetsConfig.js"></script>
    <script type="text/javascript" src="../../../runtime_dependencies/requirejs/require.js"></script>
    <script type="text/javascript" src="../../../../config.js"></script>

</head>

<body class="jr">
<script type="text/javascript">

    require(["components/dialog/Dialog", "backbone"], function(Dialog, Backbone){

        var ContentView = Backbone.View.extend({
            render: function() {
                this.$el.html("Hello");
                return this;
            }
        });

        var dialog = new Dialog({
            contentView: new ContentView(),
            title: "Dialog custom title",
            wrappedContent: true,
            hasFooter: true,
            hasHeaderCloseButton: true,
            width: 300
        });

        $("#button1").click(dialog.open.bind(dialog));

    });

</script>

<button id="button1">Open dialog</button>

</body>
</html>
