<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Dialog</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../../../../themes/default/jquery-ui/jquery-ui.css" rel="stylesheet">

    <script type="text/javascript" src="../../requireSnippetsConfig.js"></script>
    <script type="text/javascript" src="../../../runtime_dependencies/requirejs/require.js"></script>
    <script type="text/javascript" src="../../../../config.js"></script>

</head>

<body>

<div id="myDialog" class="jr-mDialog jr-mDialogFootless jr-isHidden jr-uWidth-400px jr">
    <div class="jr-mDialog-header jr jr-jDialogDraggable">
        <h1 class="jr-mDialog-header-title jr jr-jDialogTitle">Dialog Title</h1>
        <button class="jr-mDialog-header-close jr jr-jDialogClose">
            <span class="jr-mButton-icon jr-mIcon jr-cancel jr"></span>
        </button>
    </div>

    <div class="jr-mDialog-body jr">
        <div class="jr-mDialog-body-wrapper jr jr-jDialogContent">
            <div class="jr-mListbox jr">
                <div class="jr-mListbox-list jr-mListbox-listStatic jr-mListbox-listPadded jr">
                    <p class="jr-uBottom-single jr">Product Version: <b>7.0</b></p>
                    <p class="jr-uTop-single jr">Build: <b>20170201_1000</b></p>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">

    require(["components/dialog/Dialog", "jquery"], function(Dialog, $){

        var dialog = new Dialog({
            el: "#myDialog"
        });

        dialog.open();

    });

</script>

</body>
</html>
