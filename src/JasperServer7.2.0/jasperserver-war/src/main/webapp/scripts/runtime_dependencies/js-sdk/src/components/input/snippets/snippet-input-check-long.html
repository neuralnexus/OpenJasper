<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Input Controls</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../snippet-input-wide.css" rel="stylesheet">
</head>
<body class="jr">

<div class="jr-mInput jr">
    <fieldset class="jr">
        <legend class="jr-mInput-label jr">State</legend>
        <div class="jr-mInput-set jr">
            <ul class="jr-mInput-checkContainer jr">
                <li class="jr-mInput-check jr">
                    <input class="jr-mInput-check-box jr" id="brand1" type="checkbox" value="Applause">
                    <label class="jr-mInput-check-label jr" for="brand1">Applause</label>
                </li>
                <li class="jr-mInput-check jr">
                    <input class="jr-mInput-check-box jr" id="brand2" type="checkbox" value="Big City">
                    <label class="jr-mInput-check-label jr" for="brand2">Big City</label>
                </li>
                <li class="jr-mInput-check jr">
                    <input class="jr-mInput-check-box jr" id="brand3" type="checkbox" value="Cormorant">
                    <label class="jr-mInput-check-label jr" for="brand3">Cormorant</label>
                </li>
                <li class="jr-mInput-check jr">
                    <input class="jr-mInput-check-box jr" id="brand4" type="checkbox" value="Horatio">
                    <label class="jr-mInput-check-label jr" for="brand4">Horatio</label>
                </li>
                <li class="jr-mInput-check jr">
                    <input class="jr-mInput-check-box jr" id="brand5" type="checkbox" value="Jumbo">
                    <label class="jr-mInput-check-label jr" for="brand5">Jumbo</label>
                </li>
                <li class="jr-mInput-check jr">
                    <input class="jr-mInput-check-box jr" id="brand6" type="checkbox" value="Quick">
                    <label class="jr-mInput-check-label jr" for="brand6">Quick</label>
                </li>
            </ul>
        </div>
        <div class="jr-mInput-buttonContainer jr">
            <ul class="jr-mItemselector jr">
                <li class="jr-mItemselector-button jr-uWidth-30pc jr jr-jSelectAll">
                    <span class="jr-mItemselector-button-icon jr-mIcon jr-mIconSmall jr-checkmark jr"></span>
                    <a class="jr-mItemselector-button-label jr">
                        <span class="jr">Select All</span>
                    </a>
                </li>
                <li class="jr-mItemselector-button jr-uWidth-30pc jr jr-jSelectNone">
                    <span class="jr-mItemselector-button-icon jr-mIcon jr-mIconSmall jr-cancel jr"></span>
                    <a class="jr-mItemselector-button-label jr">
                        <span class="jr">Deselect All</span>
                    </a>
                </li>
                <li class="jr-mItemselector-button jr-uWidth-40pc jr jr-jInvert">
                    <span class="jr-mItemselector-button-icon jr-mIcon jr-mIconSmall jr-invert jr"></span>
                    <a class="jr-mItemselector-button-label jr">
                        <span class="jr">Invert Selection</span>
                    </a>
                </li>
            </ul>
        </div>
    </fieldset>
    <div class="jr-mInput-validation jr-isInvisible jr">
        <div class="jr-mInput-validation-alert jr-mInput-validation-alertError jr">
            <span class="jr-mInput-validation-alert-icon jr-mIcon jr-mIconSmall jr-cancelRound jr"></span>
            <span class="jr-mInput-validation-alert-text jr">Error</span>
        </div>
    </div>
</div>

</body>
</html>
