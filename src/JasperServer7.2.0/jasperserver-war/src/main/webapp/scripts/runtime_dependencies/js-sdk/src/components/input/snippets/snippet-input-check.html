<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Input Controls</title>
    <meta content="text/html; charset=UTF-8"http-equiv="Content-Type">
    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">
    <link type="text/css" href="../snippet-input-wide.css" rel="stylesheet">
</head>
<body class="jr">

<div class="jr-mInput jr">
    <fieldset class="jr">
        <legend class="jr-mInput-label jr">State</legend>
        <ul class="jr-mInput-checkContainer jr">
            <li class="jr-mInput-check jr">
                <input class="jr-mInput-check-box jr" id="state-2" type="checkbox" value="Alaska">
                <label class="jr-mInput-check-label jr" for="state-2">Alaska</label>
            </li>
            <li class="jr-mInput-check jr">
                <input class="jr-mInput-check-box jr" id="state-3" type="checkbox" value="Arizona">
                <label class="jr-mInput-check-label jr" for="state-3">Arizona</label>
            </li>
        </ul>
    </fieldset>
    <div class="jr-mInput-validation jr-isInvisible jr">
        <div class="jr-mInput-validation-alert jr-mInput-validation-alertError jr">
            <span class="jr-mInput-validation-alert-icon jr-mIcon jr-mIconSmall jr-cancelRound jr"></span>
            <span class="jr-mInput-validation-alert-text jr">Error</span>
        </div>
    </div>
</div>

</body>
</html>
