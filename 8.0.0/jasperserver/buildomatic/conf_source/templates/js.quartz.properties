# This file will consolidate all the configurable quartz properties
#
# Other properties which didn't need configuration are kept in js.quartz.base.properties

quartz.delegateClass=${quartz.delegateClass}

quartz.tablePrefix=${quartz.tablePrefix}

#value would be one of the following
#SMART_POLICY
#MISFIRE_INSTRUCTION_FIRE_NOW
#MISFIRE_INSTRUCTION_IGNORE_MISFIRE_POLICY
report.quartz.misfirepolicy.singlesimplejob=SMART_POLICY

#value would be one of the following
#SMART_POLICY
#MISFIRE_INSTRUCTION_FIRE_NOW
#MISFIRE_INSTRUCTION_IGNORE_MISFIRE_POLICY
#MISFIRE_INSTRUCTION_RESCHEDULE_NEXT_WITH_EXISTING_COUNT
#MISFIRE_INSTRUCTION_RESCHEDULE_NEXT_WITH_REMAINING_COUNT
#MISFIRE_INSTRUCTION_RESCHEDULE_NOW_WITH_EXISTING_REPEAT_COUNT
#MISFIRE_INSTRUCTION_RESCHEDULE_NOW_WITH_REMAINING_REPEAT_COUNT
report.quartz.misfirepolicy.repeatingsimplejob=SMART_POLICY


#value would be one of the following
#SMART_POLICY
#MISFIRE_INSTRUCTION_IGNORE_MISFIRE_POLICY
#MISFIRE_INSTRUCTION_FIRE_ONCE_NOW
#MISFIRE_INSTRUCTION_DO_NOTHING
report.quartz.misfirepolicy.calendarjob=SMART_POLICY
quartz.extraSettings=

report.scheduler.web.deployment.uri=${quartz.web.deployment.uri}

report.scheduler.mail.sender.host=${quartz.mail.sender.host}
report.scheduler.mail.sender.username=${quartz.mail.sender.username}
report.scheduler.mail.sender.password=${quartz.mail.sender.password}
report.scheduler.mail.sender.from=${quartz.mail.sender.from}
report.scheduler.mail.sender.protocol=${quartz.mail.sender.protocol}
report.scheduler.mail.sender.port=${quartz.mail.sender.port}
