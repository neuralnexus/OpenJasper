<div class="jive_dialog {{- additionalCssClasses }}">

    <div class="dialogContent">
        <div class="dialogHeader mover">
            <div class="tabContainer"></div>
            <h2>
                <span class="dialogTitle">{{- i18n["net.sf.jasperreports.components.headertoolbar.title.formatcolumn"] }}: </span>
                <span class="dialogTitle columnLabel"></span>
            </h2>
        </div>
        <div class="dialogBody subcontainer" style="text-align: left; overflow-y: hidden;"></div>
    </div>
    <div class="dialogFooter footer">
        <button class="colprev colnav"><span class="wrap">{{- i18n["net.sf.jasperreports.components.headertoolbar.dialog.previous.column"] }}</span></button>
        <button class="colnext colnav"><span class="wrap">{{- i18n["net.sf.jasperreports.components.headertoolbar.dialog.next.column"] }}</span></button>
    </div>
</div>
