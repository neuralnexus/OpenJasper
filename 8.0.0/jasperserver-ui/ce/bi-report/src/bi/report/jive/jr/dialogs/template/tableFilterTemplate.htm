<div class="dialogHeader mover">

    <js-templateNonce></js-templateNonce>
    <h2>
        <span class="dialogTitle">{{- i18n["net.sf.jasperreports.components.headertoolbar.title.filtercolumn"] }}: </span>
        <span class="dialogTitle" data-bind="text:columnLabel"></span>
    </h2>
</div>
<div class="dialogBody" style="text-align:left;">
    <form method="get" class="jive_form" style="width: 700px;">
        <table width="100%">
            <tbody>
            <tr>
                <td>
                    <div class="thick wrapper">
                        <label class="jive_inputLabel">
                            <input type="radio" name="clearFilter" value="true" data-bind="checked:clearFilter">
                            {{- i18n["net.sf.jasperreports.components.headertoolbar.label.clearfilter.true"] }}
                        </label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <table width="100%">
            <tbody>
            <tr>
                <td colspan="4">
                    <div class="thick wrapper">
                        <label class="jive_inputLabel">
                            <input type="radio" name="clearFilter" value="false" data-bind="checked:clearFilter">
                            {{- i18n["net.sf.jasperreports.components.headertoolbar.label.clearfilter.false"] }}
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="jive_filterTypeOperatorContainer">
                    <div class="wrapper">
                        <select name="filterTypeOperator" size="1" data-bind="options:transformedFilterOptions,optionsEmpty:emptyFilterOption,value:operator">
                        </select>
                    </div>
                </td>
                <td data-bind="toggle:all(isNotBooleanType,isNotNullCheckOperator)">
                    <div class="wrapper">
                        <input type="text" name="fieldValueStart" data-bind="value:filterValueStart,enabled:isNotClearFilter,dateTimePicker:dataType">
                    </div>
                </td>
                <td class="jive_textLabel" data-bind="toggle:isMultiValueOperator">
                    <div>and</div>
                </td>
                <td data-bind="toggle:isMultiValueOperator">
                    <div class="wrapper">
                        <input type="text" name="fieldValueEnd" data-bind="value:filterValueEnd,enabled:isNotClearFilter,dateTimePicker:dataType">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
